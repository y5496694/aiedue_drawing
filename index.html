<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 스케치보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .tool-btn.active {
            background-color: #3b82f6;
            color: white;
        }
        canvas {
            touch-action: none; /* Prevent scrolling on touch devices */
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-6xl mx-auto">
        <div class="flex flex-wrap justify-between items-center mb-4 gap-4">
            <h1 class="text-3xl font-bold text-gray-800">나만의 스케치보드</h1>
            <div id="auth-section" class="flex items-center gap-3">
                 <span id="user-info" class="text-gray-600 hidden"></span>
                 <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 hidden">
                    <i class="fas fa-sign-out-alt mr-2"></i>로그아웃
                </button>
            </div>
        </div>

        <div id="auth-forms" class="bg-white p-6 rounded-xl shadow-lg mb-4">
            <div id="login-form">
                <h2 class="text-2xl font-bold mb-4 text-center">로그인</h2>
                <input type="email" id="login-email" placeholder="이메일" class="w-full p-2 mb-3 border rounded-md">
                <input type="password" id="login-password" placeholder="비밀번호" class="w-full p-2 mb-4 border rounded-md">
                <button id="login-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg mb-2">로그인</button>
                <p class="mt-4 text-center">계정이 없으신가요? <button id="show-signup-btn" class="text-blue-500 hover:underline">회원가입</button></p>
            </div>
            <div id="signup-form" class="hidden">
                <h2 class="text-2xl font-bold mb-4 text-center">회원가입</h2>
                <input type="email" id="signup-email" placeholder="이메일" class="w-full p-2 mb-3 border rounded-md">
                <input type="password" id="signup-password" placeholder="비밀번호 (6자 이상)" class="w-full p-2 mb-4 border rounded-md">
                <button id="signup-btn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">회원가입</button>
                <p class="mt-4 text-center">이미 계정이 있으신가요? <button id="show-login-btn" class="text-blue-500 hover:underline">로그인</button></p>
            </div>
        </div>


        <div id="toolbar" class="bg-white p-3 rounded-xl shadow-lg mb-4 flex-wrap items-center justify-center gap-4 hidden">
            <div class="flex items-center gap-2">
                <label for="color-picker" class="font-semibold text-gray-700">색상:</label>
                <input type="color" id="color-picker" value="#000000" class="w-10 h-10 rounded-md border-gray-300 cursor-pointer">
            </div>
            <div class="flex items-center gap-2">
                <label for="line-width" class="font-semibold text-gray-700">굵기:</label>
                <input type="range" id="line-width" min="1" max="50" value="5" class="cursor-pointer">
                <span id="line-width-display" class="font-mono text-gray-700 w-6 text-center">5</span>
            </div>
            <div class="flex items-center gap-2">
                <button id="pen-tool" class="tool-btn active bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors">
                    <i class="fas fa-pencil-alt"></i>
                </button>
                <button id="eraser-tool" class="tool-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors">
                    <i class="fas fa-eraser"></i>
                </button>
            </div>
            <button id="save-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                <i class="fas fa-save mr-2"></i>저장
            </button>
            <button id="clear-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                <i class="fas fa-trash-alt mr-2"></i>전체 지우기
            </button>
        </div>

        <canvas id="sketch-canvas" class="bg-white rounded-xl shadow-2xl w-full hidden"></canvas>
    </div>
    
    <div id="alert-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl text-center">
            <p id="alert-message" class="mb-4 text-lg"></p>
            <button id="alert-ok-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg">확인</button>
        </div>
    </div>


    <script type="module">
        // Firebase SDK 모듈 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        // --- Firebase 설정 ---
        const firebaseConfig = {
            apiKey: "AIzaSyDCeJPDQUNi-KmJ9DhkTRIu-9t2PGZCpt0",
            authDomain: "mansungcoin-c6e06.firebaseapp.com",
            databaseURL: "https://mansungcoin-c6e06-default-rtdb.firebaseio.com",
            projectId: "mansungcoin-c6e06",
            storageBucket: "mansungcoin-c6e06.firebasestorage.app",
            messagingSenderId: "704809284946",
            appId: "1:704809284946:web:a7db6fa255da7e7ae1768b"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null;

        // --- UI 요소 가져오기 ---
        const authForms = document.getElementById('auth-forms');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const showSignupBtn = document.getElementById('show-signup-btn');
        const showLoginBtn = document.getElementById('show-login-btn');
        const toolbar = document.getElementById('toolbar');
        
        const loginEmailInput = document.getElementById('login-email');
        const loginPasswordInput = document.getElementById('login-password');
        const loginBtn = document.getElementById('login-btn');

        const signupEmailInput = document.getElementById('signup-email');
        const signupPasswordInput = document.getElementById('signup-password');
        const signupBtn = document.getElementById('signup-btn');
        
        const canvas = document.getElementById('sketch-canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('color-picker');
        const lineWidth = document.getElementById('line-width');
        const lineWidthDisplay = document.getElementById('line-width-display');
        const penTool = document.getElementById('pen-tool');
        const eraserTool = document.getElementById('eraser-tool');
        const saveBtn = document.getElementById('save-btn');
        const clearBtn = document.getElementById('clear-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userInfo = document.getElementById('user-info');
        
        const alertModal = document.getElementById('alert-modal');
        const alertMessage = document.getElementById('alert-message');
        const alertOkBtn = document.getElementById('alert-ok-btn');

        function showAlert(message) {
            alertMessage.textContent = message;
            alertModal.classList.remove('hidden');
        }
        alertOkBtn.addEventListener('click', () => {
            alertModal.classList.add('hidden');
        });

        // --- 그리기 상태 변수 ---
        let isDrawing = false;
        let currentTool = 'pen';
        let lastX = 0;
        let lastY = 0;

        // --- 캔버스 크기 조절 ---
        function resizeCanvas() {
            const availableHeight = window.innerHeight - document.querySelector('.justify-between').offsetHeight - toolbar.offsetHeight - 80;
            canvas.style.width = '100%';
            canvas.style.height = `${availableHeight}px`;
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            if (currentUser) {
                loadDrawing();
            }
        }

        // --- 그리기 함수 ---
        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const [x, y] = getEventCoordinates(e);
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            if (currentTool === 'pen') {
                ctx.strokeStyle = colorPicker.value;
                ctx.globalCompositeOperation = 'source-over';
            } else {
                ctx.globalCompositeOperation = 'destination-out';
            }
            ctx.lineWidth = lineWidth.value;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.stroke();
            [lastX, lastY] = [x, y];
        }

        function getEventCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            let x, y;
            if (e.touches && e.touches.length > 0) {
                x = e.touches[0].clientX - rect.left;
                y = e.touches[0].clientY - rect.top;
            } else {
                x = e.clientX - rect.left;
                y = e.clientY - rect.top;
            }
            return [x, y];
        }
        
        function startDrawing(e) { isDrawing = true; [lastX, lastY] = getEventCoordinates(e); }
        function stopDrawing() { isDrawing = false; }

        // --- 이벤트 리스너 설정 ---
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);
        lineWidth.addEventListener('input', (e) => { lineWidthDisplay.textContent = e.target.value; });
        penTool.addEventListener('click', () => { currentTool = 'pen'; penTool.classList.add('active'); eraserTool.classList.remove('active'); });
        eraserTool.addEventListener('click', () => { currentTool = 'eraser'; eraserTool.classList.add('active'); penTool.classList.remove('active'); });
        clearBtn.addEventListener('click', () => { ctx.clearRect(0, 0, canvas.width, canvas.height); });

        // --- Firebase 인증 처리 ---
        onAuthStateChanged(auth, user => {
            currentUser = user;
            if (user) {
                userInfo.textContent = `${user.email || user.displayName}님, 환영합니다!`;
                userInfo.classList.remove('hidden');
                logoutBtn.classList.remove('hidden');
                authForms.classList.add('hidden');
                toolbar.classList.remove('hidden');
                toolbar.classList.add('flex');
                canvas.classList.remove('hidden');
                saveBtn.disabled = false;
                resizeCanvas();
                loadDrawing();
            } else {
                userInfo.classList.add('hidden');
                logoutBtn.classList.add('hidden');
                authForms.classList.remove('hidden');
                toolbar.classList.add('hidden');
                toolbar.classList.remove('flex');
                canvas.classList.add('hidden');
                saveBtn.disabled = true;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        });
        
        // Auth form switching
        showSignupBtn.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
        });
        showLoginBtn.addEventListener('click', () => {
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });

        // Email/Password Signup
        signupBtn.addEventListener('click', async () => {
            const email = signupEmailInput.value;
            const password = signupPasswordInput.value;
            try {
                await createUserWithEmailAndPassword(auth, email, password);
            } catch (error) {
                handleAuthError(error);
            }
        });
        
        // Email/Password Login
        loginBtn.addEventListener('click', async () => {
            const email = loginEmailInput.value;
            const password = loginPasswordInput.value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                handleAuthError(error);
            }
        });

        logoutBtn.addEventListener('click', () => signOut(auth));

        function handleAuthError(error) {
            console.error("Authentication Error:", error);
            switch (error.code) {
                case 'auth/wrong-password':
                case 'auth/user-not-found':
                    showAlert('이메일 또는 비밀번호가 올바르지 않습니다.');
                    break;
                case 'auth/email-already-in-use':
                    showAlert('이미 사용 중인 이메일입니다.');
                    break;
                case 'auth/invalid-email':
                    showAlert('유효하지 않은 이메일 주소입니다.');
                    break;
                case 'auth/weak-password':
                    showAlert('비밀번호는 6자 이상이어야 합니다.');
                    break;
                default:
                    showAlert(`오류가 발생했습니다: ${error.message}`);
            }
        }

        // --- Firestore 데이터 저장/로드 ---
        async function saveDrawing() {
            if (!currentUser) { showAlert("그림을 저장하려면 로그인이 필요합니다."); return; }
            saveBtn.textContent = '저장 중...';
            saveBtn.disabled = true;
            try {
                const dataURL = canvas.toDataURL('image/png');
                const sketchRef = doc(db, 'sketches', currentUser.uid);
                await setDoc(sketchRef, { imageData: dataURL, updatedAt: new Date() });
                showAlert("그림이 성공적으로 저장되었습니다!");
            } catch (error) {
                console.error("저장 실패:", error);
                if (error.code === 'permission-denied') {
                    showAlert('데이터 저장 권한이 없습니다. Firebase 콘솔에서 Firestore 보안 규칙을 확인해주세요.');
                } else {
                    showAlert(`저장에 실패했습니다: ${error.message}`);
                }
            } finally {
                saveBtn.textContent = '저장';
                saveBtn.disabled = false;
            }
        }

        async function loadDrawing() {
            if (!currentUser) return;
            try {
                const sketchRef = doc(db, 'sketches', currentUser.uid);
                const docSnap = await getDoc(sketchRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const img = new Image();
                    img.src = data.imageData;
                    img.onload = () => {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        const dpr = window.devicePixelRatio || 1;
                        ctx.drawImage(img, 0, 0, canvas.width / dpr, canvas.height / dpr);
                    };
                }
            } catch (error) {
                console.error("로드 실패:", error);
                if (error.code === 'permission-denied') {
                    showAlert('데이터 로드 권한이 없습니다. Firebase 콘솔에서 Firestore 보안 규칙을 확인해주세요.');
                } else {
                    showAlert(`그림을 불러오는 데 실패했습니다: ${error.message}`);
                }
            }
        }

        saveBtn.addEventListener('click', saveDrawing);
        
        // --- 초기화 ---
        window.addEventListener('resize', () => {
            if(currentUser) resizeCanvas();
        });

    </script>
</body>
</html>
